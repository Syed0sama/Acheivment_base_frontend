<!DOCTYPE html>
<html>
<head>
    <title>Lookup Table</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lookup Table</h1>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for val in row %}
                        <td>{{ val }}</td>
                    {% endfor %}
                    <td>
                        <a href="{{ url_for('edit_lookup', lookupid=row[columns.index('LOOKUPID')]) }}">Edit</a>
                        |
                        <a href="{{ url_for('delete_lookup', lookupid=row[columns.index('LOOKUPID')]) }}" onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('add_lookup') }}">Add New Lookup</a>
    <br><br>
    <a href="{{ url_for('campaigns') }}">Back to Campaigns</a>
</body>
</html>

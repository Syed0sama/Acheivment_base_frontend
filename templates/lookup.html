<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Lookup Table</title>
</head>
<body>
    <h2>Lookup Table</h2>
    <div class="nav-buttons">
        <a href="/campaigns" class="nav-btn">Campaign Table</a>
        <a href="/logs" class="nav-btn">Logs Table</a>
    </div>

    <a href="{{ url_for('add_lookup') }}" class="add-btn">Add New Lookup</a>
    <a href="/" class="back-btn">Back Home</a>
    <br><br>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for val in row %}
                            <td>{{ val if val is not none else '' }}</td>
                        {% endfor %}
                        <td>
                            <a href="{{ url_for('edit_lookup',
                                campaignid=row[columns.index('CAMPAIGNID')],
                                retailerid=row[columns.index('RETAILERID')],
                                productid=row[columns.index('PRODUCTID')]) }}">Edit</a>
                            |
                            <a href="{{ url_for('delete_lookup',
                                campaignid=row[columns.index('CAMPAIGNID')],
                                retailerid=row[columns.index('RETAILERID')],
                                productid=row[columns.index('PRODUCTID')]) }}"
                               onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Lookup Table</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Lookup Table</h2>
    <div class="nav-buttons">
        <a href="/" class="nav-btn">Home</a>
        <a href="/campaigns" class="nav-btn">Campaigns</a>
        <a href="/lookup/add" class="nav-btn">Add Lookup</a>
        <a href="/logs" class="nav-btn">Logs</a>
    </div>
    
    <table border="1">
        <thead>
            <tr>
                {% for col in display_columns %}
                    <th>{{ col }}</th>
                {% endfor %}
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for val in row %}
                        <td>{{ val if val is not none else '' }}</td>
                    {% endfor %}
                    <td>
                        <a href="/lookup/edit/{{ row[columns.index('CAMPAIGNID')] }}/{{ row[columns.index('RETAILERID')] }}/{{ row[columns.index('PRODUCTID')] }}" class="edit-btn">Edit</a>
                        <a href="/lookup/delete/{{ row[columns.index('CAMPAIGNID')] }}/{{ row[columns.index('RETAILERID')] }}/{{ row[columns.index('PRODUCTID')] }}" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

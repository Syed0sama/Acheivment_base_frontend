<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Lookup</title>
</head>
<body>
    <h2>Edit Lookup</h2>
    <div class="nav-buttons">
        <a href="/lookup" class="nav-btn">Back to Lookup Table</a>
    </div>
    <form method="POST">
        {% for col, display_col, val in zip(columns, display_columns, lookup) %}
            {% if col not in ['TENANTID', 'CREATEDATE', 'MODIFICATIONDATE'] %}
                <label>{{ display_col }}:</label>
                {% if col in ['STARTDATE', 'ENDDATE'] %}
                    <!-- Date picker for STARTDATE and ENDDATE with formatted values -->
                    <input type="date" name="{{ col }}" value="{{ val.strftime('%Y-%m-%d') if val else '' }}">
                {% else %}
                    <input type="text" name="{{ col }}" value="{{ val if val is not none else '' }}">
                {% endif %}
                <br><br>
            {% endif %}
        {% endfor %}

        <button type="submit">Update</button>
    </form>
</body>
</html>

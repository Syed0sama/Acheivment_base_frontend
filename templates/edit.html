{% extends "base.html" %}

{% block content %}
<h2>Edit Campaign</h2>

<form method="POST">
    <label>CAMPAIGNNAME:</label>
    <input name="CAMPAIGNNAME" value="{{ row[2] }}"><br>

    <label>STARTDATE:</label>
    <input type="date" name="STARTDATE" value="{{ row[3] }}"><br>

    <label>ENDDATE:</label>
    <input type="date" name="ENDDATE" value="{{ row[4] }}"><br>

    <label>STATUS:</label>
    <input name="STATUS" value="{{ row[5] }}"><br>

    <button type="submit">Update</button>
</form>
{% endblock %}
